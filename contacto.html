<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Página principal</title>
    <!-- mis etilos -->
    <link rel="stylesheet" type="text/css" href="css/index.css">
    <link rel="stylesheet" type="text/css" href="css/contacto.css">
    <!-- Mis scrips -->
    <script type="text/javascript" src="js/main.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <!-- Información de la página: http://www.formvalidator.net/ -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-form-validator/2.3.26/jquery.form-validator.min.js"></script>
</head>
<body>
    <section id="global">
      <!-- cabecera -->
      <header>
        <div id="logo">
          <h1 class="link">Rodrigo Tecuatl</h1>
        </div>
        <div class="clearfix"></div>
        <nav id="menu">
          <ul>
            <li>
              <a href="index.html">Acerca de mi</a>
            </li>
            <li>
              <a href="portafolio.html">Portafolio</a>
            </li>
            <li class="color">
              <a href="contacto.html">Contacto</a>
            </li>
          </ul>
        </nav>
      </header>
      <!-- Contenido -->
      <div class="MostrarMensajes"></div>
      <div id="content">
        <div id="box">
          <!-- Cargar contacto -->
          <h2>Contacto</h2>
          <form action="" method="post" class="frmContacto">
              <label for="name">Nombre</label>
              <input type="text" name="name" data-validation="alphanumeric" data-validation-length="min4">
              <label for="asunto">Asunto</label>
              <input type="text" name="asunto" data-validation="alphanumeric" data-validation-length="min4">
              <label for="mensaje">Mensaje</label>
              <textarea name="mensaje" cols="30" rows="10" data-validation="alphanumeric" data-validation-length="min4"></textarea>
              <input type="submit" value="Enviar">
          </form>
        </div>
      </div>
      <div class="clearfix"></div>
    </section>
    <footer>Ing Rodrigo Tecuatl Cuautle</footer>
    <script>
      $.validate({
        lang: 'es',
        errorMessagePosition: 'top',
        scrollToTopOnError: true
      });
    </script>
</body>
</html>
